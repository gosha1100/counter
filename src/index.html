<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Document</title>
    <link rel="stylesheet" href="css/main.css" />
</head>
<body>
    <div class="flex flex-col gap-1 max-w-[200px] m-auto">
        <div class="flex flex-col text-center">
            <h1 class="text-3xl font-bold">Counter</h1>
            <h2 class="text-3xl font-bold" id="count-el">0</h2>
        </div>
        <div class="flex justify-center gap-1">
            <button class="bg-green-500 hover:bg-green-700 text-white font-bold py-2 px-4 rounded justify-self-end w-full" onclick="increase()">Increase</button>
            <button class="bg-red-500 hover:bg-red-700 text-white font-bold py-2 px-4 rounded w-full" onclick="decrease()">Decrease</button>
        </div>
        <div class="flex flex-col items-center gap-1">
            <button class="bg-gray-700 hover:bg-black text-white font-bold py-2 px-6 rounded w-full" onclick="reset()">Reset</button>
            <button class="bg-blue-500 hover:bg-blue-700 text-white font-bold py-2 px-6 rounded w-full" onclick="save()">Save</button>
        </div>
        <p id="save-el" class="font-bold flex py-2">SAVED:  </p>
    </div>
            <script src="./js/index.js"></script>
</body>
</html>
